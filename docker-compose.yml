version: "3.9"

services:
  db:
    image: postgres:14
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - SERVER_NAME=imok development
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
