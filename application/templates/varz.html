<table border="1">
    <tr>
        <th>Key</th>
        <th>Value</th>
        <th>Solution</th>
        <th>Valid</th>
    </tr>
    {% for v in varz %}
    <tr>
        <td>{{v.key}}</td>
        <td>{{v.value}}</td>
        <td>{{v.solution}}</td>
        <td style='background-color: #{{ v.validation|yesno:"66c2a5,fc8d62,8da0cb" }}'>{{ v.validation|yesno:"✔,✘," }}</td>
    </tr>
    {% endfor %}
</table>
